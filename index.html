<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Chat Bubbles</title>
</head>
<body>
    
    <aside>
        <img src="./dua.jpeg" alt="Dua Lipa's chat profile picture">
    </aside>
    <section class="chat">
        <div class="received">
            <p class="text">Hi Den, not yet. I am waiting for Angela's report!</p>
            <p class="time">11:34 AM <span class="material-symbols-outlined md-20">done_all</span></p>
        </div>

        <div class="sent">
            <p class="text">Ok! Angela, when should we wait for your report?</p>
            <p class="time">11:29 AM <span class="material-symbols-outlined md-20">done</span></p>
        </div>
    </section>

</body>
</html>
